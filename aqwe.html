        <title>Ajax登录请求_get请求</title>
        <meta charset="utf-8">
        <script type="text/javascript">
         
          function login(){
              
              //创建ajax浏览器对象
              if(window.ActiveXObject){
                  //为了兼容IE6及更低版本浏览器
                  request = new ActiveXObject("Microsoft.XMLHTTP");
              }
              else{
                  //目前高版本浏览器
                  request = new XMLHttpRequest();
              }
              
              //指定接收响应结果的函数
              request.onreadystatechange = function(){
                  //判断ajax请求状态、http状态
                  if(request.readyState == 4 && request.status==200){
                      //接收响应结果
                      document.getElementById("div1").innerHTML = request.responseText;
                  }
              };
              
              //指定ajax服务器端处理页面
              var password = document.getElementById("password").value;
              request.open("get","res/htmlclassics/php/test_login.php?password="+password,false);
              
              //发送请求
              request.send(null);
          }
        </script>
      </head>
      <body style="padding: 0px; margin: 0px;">
        <h2>用户登录</h2>
        
        <br><br>
        
        <b>用户名：XueSheng</b>
        <br><br>
        <b>密码：</b><input id="password" value="987654" disabled="disabled">
        <br><br>
        <input type="button" value="登录" onclick="login()">
        
        <br><br>
        <div id="div1" style="color:red;font-weight:bold;font-size:20px;"></div>
      
    </body></html>
